<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>视频播放</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #videoContainer {
      width: 95vw;
      max-width: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 0 2px rgba(255, 255, 255, 0.1);
      background: #000;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: #000;
      cursor: pointer;
    }

    /* 横屏时更大化 */
    @media (orientation: landscape) {
      #videoContainer {
        width: 98vw;
        max-width: 98vw;
        height: 95vh;
        aspect-ratio: auto;
        max-height: 95vh;
        border-radius: 12px;
      }

      video {
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video controls playsinline preload="metadata">
      <source src="pangu.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>

  <script>
    // 可选：增强点击播放体验（尤其在部分 Android 上）
    const video = document.querySelector('video');
    video.addEventListener('click', () => {
      if (video.paused) {
        video.play().catch(e => console.log('播放失败:', e));
      }
    });
  </script>
</body>
</html>
